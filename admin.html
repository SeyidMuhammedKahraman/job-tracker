<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container d-flex justify-content-between">
    <a class="navbar-brand" href="index.html">JobTracker</a>

    <button id="logoutBtn" class="btn btn-sm btn-outline-light d-none"> Çıkış Yap </button>
  </div>
</nav>


<div class="container py-5">

 
  <div id="loginBox" class="card mx-auto shadow-sm" style="max-width: 400px">
    <div class="card-body">
      <h5 class="mb-3 title-card text-center">Admin Girişi</h5>
      <input id="adminPassword" type="password" class="form-control mb-3" placeholder="Admin Şifresi"/>
      <button id="loginBtn" class="btn btn-primary w-100">Giriş Yap</button>
    </div>
  </div>

 
  <div id="adminPanel" class="d-none">

    <h3 class="mb-5 text-center">Admin Paneli</h3>

   
    <div id="stats" class="row g-4 mb-5">
      
    </div>

    
    <div id="statusLists" class="row g-4">
      
    </div>

    
    <div class="row mt-5">
      <div class="col-md-6 mx-auto">
        <div class="card shadow-sm text-center">
          <div class="card-body">
            <h6 class="mb-3 title-card">Yönetim İşlemleri</h6>

            <div class="d-flex justify-content-center gap-3">
              <button id="resetStats" class="btn btn-outline-warning px-4">İstatistikleri Sıfırla</button>
              <button id="clearAll" class="btn btn-outline-danger px-4">Tüm Başvuruları Sil</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
